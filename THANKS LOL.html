<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey</title>
    <style>
        body {
            font-family: Poppins, Tahoma;
            background-color: #00ABE4;
            color: #E9F1FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #01257D;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #E9F1FA;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #E9F1FA;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Journey</h1>
        <p>I care, you care, and we care. Let's face anything together.</p>
    </div>
</body>
</html>
