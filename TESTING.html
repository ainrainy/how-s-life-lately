<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How is your life lately</title>
    <style>
        body {
            font-family: Tahoma, Poppins;
            background-color: #00ABE4;
            color: #E9F1FA;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E9F1FA;
            color: #01257D;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #01257D;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin: 15px 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #00ABE4;
            color: #E9F1FA;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #808080;
            }
    </style>[]
</head>
<body>
    <header>
        <h1>HOW'S LIFE LATELY?</h1>
    </header>
    <div class="container">
        <form id="Howslife-form" action="https://formspree.io/f/xdknbqgb" method="post">
            <!-- First Page Questions -->
            <div class="question">
                <label for="name">What is your name?</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="question">
                <label for="age">Your age?</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="question">
                <label for="status">Your status?</label>
                <select id="status" name="status">
                    <option value="single">Single as fck</option>
                    <option value="partner">Have a partner</option>
                </select>
            </div>
            <div class="question">
                <label for="life">What is your life update?</label>
                <input type="text" id="life" name="life">
            </div>
            <div class="question">
                <label for="angry">What is make you angry lately?</label>
                <input type="text" id="angry" name="angry">
            </div>

            <!-- Second Page Questions -->
            <div class="question">
                <label for="sad">What is make you sad lately?</label>
                <input type="text" id="sad" name="sad">
            </div>
            <div class="question">
                <label for="motivation">What motivates you to keep going?</label>
                <input type="text" id="motivation" name="motivation">
            </div>
            <div class="question">
                <label for="coding-partner">Do you feel excited lately?</label>
                <input type="text" id="excited" name="excited">
            </div>
            <div class="question">
                <label for="have-fun">Do you have fun lately?</label>
                <select id="have-fun" name="have-fun">
                    <option value="yes">I'm doing just fine</option>
                    <option value="no">I'm not doing well</option>
                </select>
            </div>
            <div class="question">
                <label for="future">What's your hope in the future?</label>
                <input type="text" id="future" name="future">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('Howslife-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'THANKS%20LOL.html';
        });
    </script>
</body>
</html>
